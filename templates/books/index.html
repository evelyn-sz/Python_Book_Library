{% extends "base.html" %}
{% block content %}

{% for book in all_books %}

<div class="book">
    <div class="content">
      <div class="title">
        <a href="/books/{{ book.id }}">{{book.title}}</a>
        <span class="author">{{book.author.full_name()}}</span>
      </div>
      <div class="buttons">
        <form class="delete-book" action="/books/{{book.id}}/delete" method="POST"> 
            <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i></button> 
          </form>
      </div>
    </div>
  </div>

{% endfor %}

A statement just before endblock

{% endblock %}
